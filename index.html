<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <!-- Header and logo section -->
    <div class="logo">
      <div class="container">
        <img src="images/logo.png" alt="Secret Agent Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- Banner Section with picture -->
    <div class="main-banner">
      <div class="container">
        <div class="main-banner-text">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>


    <!-- Navigation Bar -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>

    <ul class="mobile-nav container">
      <li>Menu</li>
    </ul>
    </nav>

    <!-- Product Section -->
    <div class="container">
      <div class="product-grid">

        <div class="product">
          <div class="product-image">
            <img src="images/pen.png" alt="Pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>

        <div class="product watch">
          <div class="product-image">
            <img src="images/watch.png" alt="Watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>

        <div class="product glasses">
          <div class="product-image">
            <img src="images/glasses.png" alt="Thermal Glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>

      </div>
    </div>

    <!-- Information Section -->
    <div class="container">
      <div class="information">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>

      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
